<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mark Priamorukov — Music Engineer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#071019;
      --panel:#0d1b24;
      --neon-1: #6ef3ff;
      --neon-2: #b26eff;
      --accent: #9ef0b8;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --max-w: 1000px;
    }
    *{box-sizing:border-box; cursor:url('cursor.png'), auto;}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100%;
      font-family: 'Montserrat', system-ui, sans-serif;
      background: radial-gradient(1000px 800px at 10% 10%, rgba(110,243,255,0.04), transparent),
                  radial-gradient(800px 600px at 90% 90%, rgba(178,110,255,0.04), transparent),
                  var(--bg);
      color:#dbefff;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:26px;
      overflow:hidden;
    }

    /* Loader */
    #loader{
      position:fixed;
      inset:0;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:999;
      animation: fadeOut 1.8s ease forwards;
      animation-delay:1.8s;
    }

    .loader-circle{
      width:70px;
      height:70px;
      border:3px solid var(--neon-1);
      border-top-color:transparent;
      border-radius:50%;
      animation: spin 1.2s linear infinite;
      filter:drop-shadow(0 0 8px var(--neon-1));
    }

    @keyframes spin{ to{transform:rotate(360deg);} }
    @keyframes fadeOut{ to{ opacity:0; visibility:hidden;} }

    /* Floating particles */
    .particle{
      position:absolute;
      width:6px;
      height:6px;
      background: radial-gradient(circle, var(--neon-1), transparent);
      border-radius:50%;
      opacity:0.5;
      animation: floatUp 12s linear infinite;
    }

    @keyframes floatUp{
      0%{ transform: translateY(0); opacity:0; }
      10%{ opacity:0.7; }
      100%{ transform: translateY(-120vh); opacity:0; }
    }

    /* Main card */
    .card{
      width:100%;
      max-width:var(--max-w);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;
      padding:40px;
      box-shadow:0 10px 40px rgba(3,6,15,0.8), inset 0 1px 0 rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.04);
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:36px;
      backdrop-filter: blur(8px) saturate(1.07);
      animation: cardFade 1.4s ease;
    }

    @keyframes cardFade{
      from{opacity:0; transform:translateY(20px)}
      to{opacity:1; transform:translateY(0)}
    }

    @media(max-width:880px){ .card{ grid-template-columns:1fr; padding:26px; gap:26px; } }
    @media(max-width:480px){ .card{ padding:20px; } body{ padding:12px; } }

    .photo-container{ margin-bottom:22px; }
    .photo{
      width:140px;
      height:140px;
      border-radius:50%;
      border:2px solid var(--neon-1);
      box-shadow:0 0 24px var(--neon-1);
      object-fit:cover;
      animation: photoGlow 4s infinite ease-in-out;
    }

    @keyframes photoGlow{
      0%,100%{ box-shadow:0 0 16px var(--neon-1); }
      50%{ box-shadow:0 0 28px var(--neon-2); }
    }

    .title{ font-family:'Great Vibes', cursive; font-size:52px; margin:0 0 6px; }
    .neon-name{ color:var(--neon-1); font-weight:800; text-shadow:0 0 14px var(--neon-1); }

    .about{ margin-top:20px; line-height:1.7; font-size:16px; }
    .about span{ opacity:0; display:block; animation: typing 0.6s ease forwards; }

    @keyframes typing{ to{ opacity:1; transform:translateX(0);} }

    .sep{
      height:2px;
      margin:20px 0;
      background:linear-gradient(90deg,var(--neon-1),var(--neon-2));
      box-shadow:0 6px 30px rgba(110,243,255,0.1);
    }

    .side{
      padding:22px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
    }

    .glow-title{ font-size:18px; margin-bottom:10px; color:var(--neon-1); font-weight:700; }

    .links{
      color:#dbefff;
      text-decoration:none;
      display:inline-block;
      margin:4px 0;
      transition:0.25s;
    }
    .links:hover{
      color:var(--neon-2);
      text-shadow:0 0 8px var(--neon-2);
      transform:translateY(-2px);
    }

    .social-links a{ display:block; margin-bottom:6px; }
    .quote{ opacity:0.85; font-style:italic; }
    .footer-note{ margin-top:16px; opacity:0.7; }

  </style>
</head>
<body>

  <div id="loader"><div class="loader-circle"></div></div>

  <script>
    document.addEventListener('mousemove', e =>{
      const x=(e.clientX/window.innerWidth)-0.5;
      const y=(e.clientY/window.innerHeight)-0.5;
      document.body.style.setProperty('--mx',x);
      document.body.style.setProperty('--my',y);
    });

    for(let i=0;i<25;i++){
      const p=document.createElement('div');
      p.className='particle';
      p.style.left=Math.random()*100+'vw';
      p.style.bottom='-20px';
      p.style.animationDelay=(Math.random()*10)+'s';
      document.body.appendChild(p);
    }

    window.addEventListener('load',()=>{
      const lines=document.querySelectorAll('.about span');
      lines.forEach((l,i)=>{ l.style.animationDelay=(i*0.5)+'s'; });
    });
  </script>

  <main class="card">
    <section>
      <div class="photo-container"><img src="img/avatar.png" class="photo"></div>
      <h1 class="title"><span class="neon-name">Mark Priamorukov</span></h1>

      <p class="about">
        <span>Привет я Mark Priamorukov</span>
        <span>Єдине, чого я боюся це відображення в дзеркалі.</span>
        <span>Единственное, чего я боюсь — это отражение в зеркале.</span>
        <span>Det eneste jeg er redd for, er speilbildet mitt.</span>
        <span>The only thing I fear is my reflection in the mirror.</span>
      </p>

      <div class="sep"></div>
